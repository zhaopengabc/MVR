<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>rtsp-test</title>
</head>
<body>

<table id="videoTable"  class="lamp" width="2300">
</table>
<div>
<canvas id="myCanvas65" width="1920" height="1080" style="border:1px solid #d3d3d3;">
</div>

<script language="javascript" src="/static/video/require.js"></script>
<script language="javascript" src="/static/video/ffmpeg.js"></script>
<script>
    var vt = document.getElementById("videoTable");
    for(var trN = 0;trN<8;trN++)
    {
        var tr = document.createElement("tr");
        for(var thN = 0;thN<8;thN++)
        {
            var th = document.createElement("th");
            var canvas = document.createElement("canvas");
            canvas.setAttribute("id","myCanvas"+(8*trN+thN+1))
            canvas.setAttribute("width","320")
            canvas.setAttribute("height","180")
            canvas.setAttribute("style","border:1px solid #d3d3d3;")
            th.appendChild(canvas)
            tr.appendChild(th)
        }
        vt.appendChild(tr)
    }
        	var vm1 = new VideoModule(document.domain,8081,8,8)
		    for(var i = 0;i < 64;i++)
		    {
			    vm1.registerCanvasSimple(document.getElementById("myCanvas"+(i+1)),i)
		    }
		var vm2 = new VideoModule(document.domain,8082,1,1)
		vm2.registerCanvasSimple(document.getElementById("myCanvas65"),0)

</script>
</body>
</html>
